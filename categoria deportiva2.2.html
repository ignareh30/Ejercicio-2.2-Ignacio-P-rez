<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria Deportiva</title>
</head>
<body>
    <script>
        function Categoria(){
            var edad =parseInt( document.getElementById("numid").value);
            // alert(edad);
        if (edad<=7){
            document.write("<h1>Benjamin</h1>");
        }else{
            if(edad<=9){
            document.write("<h1>Alevin</h1>");
        }else{
            if(edad<=11){
            document.write("<h1>Cadete</h1>");
        }
        }
    }
}
    </script>
    edad:
    <input type="number" id="numid"><br>
    <input type="button" value="Ver Categoria" onclick="Categoria">
</body>
</html>
